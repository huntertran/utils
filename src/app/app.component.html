<div class="flex-container">
    <mat-toolbar color="primary">
        <button mat-icon-button
                aria-label="Menu icon"
                (click)="toggleMenu()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1>Developer Utilities</h1>
    </mat-toolbar>
    <mat-sidenav-container autosize="true">
        <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''"
                     [mode]="isMobile ? 'over' : 'side'"
                     [opened]="isMobile ? 'false' : 'true'">
            <mat-nav-list>
                @for (route of router.config; track route) {
                <mat-list-item [routerLink]="route.path">
                    <mat-icon matListItemIcon>{{ route.data?.['icon'] }}</mat-icon>
                    <h3 *ngIf="!isCollapsed"
                        matListItemTitle>{{ route.data?.['name'] }}</h3>
                </mat-list-item>
                }
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <h2 class="application-name">{{applicationName}}</h2>
            <div class="iframe-row">
                <router-outlet (activate)="onActivate($event)"></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
